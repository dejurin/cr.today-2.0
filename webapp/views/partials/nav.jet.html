

<section
  class="relative w-full h-auto bg-[#262b40] shadow-2xl dark:shadow-blue-950">
  <div class="relative z-[99] px-4 mx-auto max-w-7xl h-full">

    <nav x-data="{ mobile: false }"
      class="flex relative justify-between items-center mx-auto max-w-7xl h-24">
      <div
        class="flex relative justify-between items-center w-full md:w-auto">
        <div class="flex items-center space-x-2">
          <svg width="34" height="27" viewBox="0 0 34 27" fill="none"
            xmlns="http://www.w3.org/2000/svg"><path
              d="M11.2191 1.38461H25.5546L15.0152 17.2889H0.679688L11.2191 1.38461Z"
              fill="#007AFF" class></path><path
              d="M11.8468 18.7629L7.76465 24.9231H22.7801L33.3196 9.01877H22.2372L15.7799 18.7629H11.8468Z"
              fill="#312ECB"></path></svg>
          <p class="font-bold text-white text-lg uppercase">CR.Today</p>
        </div>

        <button onclick="
                  document.getElementById('bar1').classList.toggle('rotate-45');
                  document.getElementById('bar1').classList.toggle('translate-y-full');
                  document.getElementById('bar1').classList.toggle('mt-0.5');
                  document.getElementById('bar2').classList.toggle('opacity-0');
                  document.getElementById('bar3').classList.toggle('-rotate-45');
                  document.getElementById('bar3').classList.toggle('absolute');
                  document.getElementById('bar3').classList.toggle('-translate-y-0.5');
              " class="flex appearance-none p-1 text-slate-200 md:hidden"
          @click="mobile = !mobile">
          <div
            class="flex w-5 h-5 relative justify-center items-start space-y-1 flex-col">
            <span id="bar1"
              class="w-full h-0.5 transition-all duration-300 rounded-full bg-slate-200"></span>
            <span id="bar2"
              class="w-5/6 h-0.5 transition-all duration-300 rounded-full bg-slate-200"></span>
            <span id="bar3"
              class="w-full h-0.5 transition-all duration-300 rounded-full bg-slate-200"></span>
          </div>
        </button>

      </div>

      <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
      <div :class="{ 'hidden' : !mobile, 'flex': mobile }"
        class="hidden fixed top-0 left-0  justify-center items-center mt-24 w-full h-full font-semibold bg-[#262b40] select-none md:bg-transparent md:mt-0 md:absolute min-h-auto md:min-w-none min-w-screen md:flex">
        <div
          class="flex flex-col justify-start items-center ml-0 space-y-2 w-full h-full transform md:justify-center md:-ml-20 lg:ml-0 md:mt-0 md:flex-row md:space-x-6 lg:space-x-8 md:space-y-0">

          <a href="#_"
            class="flex items-center py-3 px-4 w-full h-12 text-gray-300 border-t border-slate-700 md:w-auto md:pl-0 md:border-0 hover:text-gray-100 md:h-full ">Pricing</a>
          <a href="#_"
            class="flex items-center py-3 px-4 w-full h-12 text-gray-300 border-t border-slate-700 md:w-auto md:pl-0 md:border-0 hover:text-gray-100 md:h-full ">Pricing</a>
          <a href="#_"
            class="flex items-center py-3 px-4 w-full h-12 text-gray-300 border-t border-slate-700 md:w-auto md:pl-0 md:border-0 hover:text-gray-100 md:h-full ">Pricing</a>

        </div>
      </div>


    {{include "./switchTheme"}}
    </nav>

  </div>
</section>
