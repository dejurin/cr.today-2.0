{{ import "./input" }}

{{block inputLabelField(type="text", id="", label="", placeholder="", value="", classes="", required=false, attrs=map())}}
<div class="input-label">
    <label for="{{id}}">{{label}}</label>
    {{yield inputField(id=(id), type=(type), value=(value),
    placeholder=(placeholder), classes=(classes), required=(required),
    attrs=(attrs))}}
</div>
{{end}}
