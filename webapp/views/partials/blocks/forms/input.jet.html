{{block inputField(type="text", id="", placeholder="", value="", class="", required=false, attrs=map())}}
<input 
    id="{{id}}" 
    type="{{type}}" 
    value="{{value}}" 
    placeholder="{{placeholder}}" 
    class="{{if class}} {{class}}{{end}}"
    {{if required}}required{{end}}
    {{range key, value := attrs}}{{key}}="{{value}}"{{end}}
/>
{{end}}
