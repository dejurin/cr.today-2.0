{{block inputField(type="text", id="", placeholder="", value="", classes="", required=false, attrs=map())}}
<input
    id="{{id}}"
    type="{{type}}"
    value="{{value}}"
    placeholder="{{placeholder}}"
    {{if classes}}class="{{classes}}"{{end}}
    {{if required}}required{{end}}
    {{range key, value :=attrs}}{{key}}="{{value}}"{{end}}>
{{end}}
